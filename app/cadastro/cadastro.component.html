<div class="container">

    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input name="titulo"
                       formControlName="titulo"
                       [(ngModel)]="foto.titulo"
                       class="form-control"
                       autocomplete="off">

                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span class="form-control alert-danger"
                          *ngIf="meuForm.controls.titulo.error.required">
                        Titulo Obrigatório
                    </span>
                    <span class="form-control alert-danger"
                          *ngIf="meuForm.controls.titulo.error.minlength">
                        Deve ter no minimo 4 caracteres
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label>URL</label>
                <input name="url"
                       formControlName="url"
                       [(ngModel)]="foto.url"
                       class="form-control"
                       autocomplete="off">

                <span class="form-control alert-danger"
                      *ngIf="meuForm.controls.url.invalid">
                    Url Obrigatório
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao"
                          formControlName="descricao"
                          [(ngModel)]="foto.descricao"
                          class="form-control"
                          autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary"
                    [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
