<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>


<div class="container">

    <p *ngIf="mensagem.length" class="alert alert-info">
        {{mensagem}}
    </p>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input class="form-control"
                           #textoProcurado
                           (keyup)="0"
                           placeholder="filtrar pelo titulo da foto" />
                </div>
            </form>
        </div>
    </div>

    <br>

    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value"
                titulo="{{foto.titulo | uppercase}}"
                class="col-md-2">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
            </a>

            <!--<button class="btn btn-danger btn-block" (click)="remove(foto)">Remover</button>-->
            <botao nome="Remover" estilo="btn-danger" tipo="button" (acao)="modal.show()" [confirmacao]="false"></botao>
            <modal #modal frase="Tem certeza que deseja remover esta foto?" (confirma)="remove(foto, painel)"></modal>
        </painel>
    </div>
</div>
